<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Whatsapp Api</title>
  </head>
  <body>
    <div id="app">
      <h1>Whatsapp API</h1>
      <img src="" alt="QR Code" id="qrcode">

      <div id="use" hidden>
        <h3>Use</h3>
        <table border="1">
          <thead>
            <tr>
              <th>Method</th>
              <th>URL</th>
              <th>Requirements</th>
            </tr>
          </thead>
          <tbody>
            <td>POST</td>
            <td>URL/send-message</td>
            <td>
              <ul>
                <li>number (087xxx)</li>
                <li>message (ini pesan)</li>
              </ul>
            </td>
          </tbody>
        </table>
      </div>

      <h3>Logs:</h3>
      <ul class="logs"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.min.js" integrity="sha512-L9L4VhE0D58fCxtJiYDHbIzSVfNGY24rhQPWTZPschTVKLpucPsLeT0FSjfnylLYARalTQqgwXsjjhi+wUTwIw==" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(() => {
        const socket = io.connect();

        socket.on('message', msg => {
          $('.logs').append($('<li>').text(msg));
        });

        socket.on('qr', url => {
          $('#qrcode').attr('src', url);
        });

        socket.on('ready', () => {
          $('#qrcode').hide();
          $('#use').removeAttr('hidden');
        });

        socket.on('authenticated', () => {
          $('#qrcode').hide();
          $('#use').removeAttr('hidden');
        });
      });
    </script>
  </body>
</html>
